name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  analyze_test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Cache Pub packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            build
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
      - name: Install dependencies
        run: flutter pub get
      - name: Flutter analyze
        run: flutter analyze
      - name: Flutter tests
        run: flutter test

  flavored_builds:
    runs-on: macos-14
    needs: analyze_test
    strategy:
      fail-fast: false
      matrix:
        flavor: [dev, staging, prod]
    env:
      FLAVOR: ${{ matrix.flavor }}
    steps:
      - uses: actions/checkout@v4
      - name: Cache Pub packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            build
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
      - name: Install dependencies
        run: flutter pub get
      - name: Android APK
        run: flutter build apk --flavor $FLAVOR --dart-define=FLAVOR=$FLAVOR
      - name: iOS simulator build
        run: flutter build ios --simulator --no-codesign --flavor $FLAVOR --dart-define=FLAVOR=$FLAVOR
      - name: macOS debug build
        run: flutter build macos --debug --flavor $FLAVOR --dart-define=FLAVOR=$FLAVOR
