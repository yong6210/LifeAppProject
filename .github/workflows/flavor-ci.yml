name: flavor-ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  analyze_test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3'
      - name: Install dependencies
        run: flutter pub get
      - name: Flutter analyze
        run: flutter analyze
      - name: Unit tests
        run: flutter test --coverage

  flavored-builds:
    needs: analyze_test
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        flavor: [dev, staging, prod]
    env:
      FLAVOR: ${{ matrix.flavor }}
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3'
      - name: Install dependencies
        run: flutter pub get
      - name: Widget tests with flavor define
        run: flutter test --dart-define=FLAVOR=$FLAVOR
      - name: Android APK
        run: flutter build apk --flavor $FLAVOR --dart-define=FLAVOR=$FLAVOR
      - name: iOS simulator build
        run: flutter build ios --simulator --no-codesign --flavor $FLAVOR --dart-define=FLAVOR=$FLAVOR
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.flavor }}-artifacts
          path: |
            build/app/outputs/flutter-apk/
            build/ios/iphonesimulator/
