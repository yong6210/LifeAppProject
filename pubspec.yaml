name: life_app
description: "Offline-first wellness companion built with Flutter."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_analytics: ^12.1.0
  firebase_crashlytics: ^5.0.6
  cloud_functions: ^6.0.5
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.3
  flutter_local_notifications: ^19.5.0 # Upgraded to a recent stable version
  flutter_riverpod: ^3.1.0
  purchases_flutter: ^9.10.6
  cryptography: ^2.7.0
  flutter_secure_storage: ^10.0.0
  file_picker: ^10.3.8
  share_plus: ^12.0.1
  path: ^1.9.0
  just_audio: ^0.10.5
  audio_session: ^0.2.2
  shared_preferences: ^2.2.3
  characters: ^1.3.0
  timezone: ^0.10.1
  flutter_native_timezone: ^2.0.0
  flutter_foreground_task: ^9.2.0
  permission_handler: ^12.0.1
  intl: ^0.20.2
  workmanager: ^0.9.0+3
  record: ^6.1.2
  health: ^13.1.3
  equatable: ^2.0.5
  uuid: ^4.4.0
  flutter_tts: ^4.0.2
  pdf: ^3.11.0
  dynamic_color: ^1.8.0
  home_widget: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  build_test: ^3.5.4
  build_runner: ^2.4.11
  isar_generator:
    path: packages/isar_generator
  flutter_lints: ^6.0.0
  http: ^1.2.1
  path_provider_platform_interface: ^2.1.2
  flutter_local_notifications_platform_interface: ^9.1.0
  fake_cloud_firestore: ^4.0.1
  firebase_auth_mocks: ^0.15.1
  riverpod: ^3.1.0
  very_good_analysis: ^10.0.0
  mockito: ^5.4.4
  msix: ^3.16.9

flutter:
  uses-material-design: true
  assets:
    - lib/l10n/
    - assets/audio/manifest.json
    - assets/audio/app/
    - assets/maps/
  fonts:
    - family: LifeSans
      fonts:
        - asset: assets/fonts/NotoSansKR-VF.ttf

msix_config:
  display_name: Life App
  identity_name: com.ymcompany.lifeapp
  msix_version: 1.0.0.0
  store: false
  install_certificate: false
  output_name: life_app
  toast_activator:
    clsid: "8e5a1c36-8e9d-4a7f-9b7d-eb9a3f9c8f2b"
    display_name: "Life App"

dependency_overrides:
  analyzer: ^6.4.1
  _fe_analyzer_shared: ^67.0.0
  dart_style: ^2.3.6
  firebase_core:
    path: packages/firebase_core
  firebase_auth:
    path: packages/firebase_auth
  flutter_native_timezone:
    path: packages/flutter_native_timezone
